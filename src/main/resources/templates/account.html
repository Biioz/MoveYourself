<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Account</title>
  <link rel="stylesheet" href="/css/accountStyles.css">
</head>
<body>
<!-- Header -->
<header>
  <h1>Move Yourself</h1>
  <nav>
    <a href="/home">Home</a>
    <a href="/my-activities">My Activities</a>
  </nav>
</header>

<!-- Main Content -->
<div class="container">
  <div class="account-info">
    <h2>My Account</h2>
    <form th:action="@{/update-account}" method="post">
      <div>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" th:value="${username}" readonly>
      </div>
      <div>
        <label for="age">age:</label>
        <input type="text" id="age" name="age" th:value="${age}" readonly>
      </div>
      <div>
        <label for="gender">gender:</label>
        <input type="text" id="gender" name="gender" th:value="${gender}" readonly>
      </div>
      <div>
        <label for="pathology">Pathology:</label>
        <select id="pathology" name="pathology" required>
          <option value="" disabled selected hidden>Need to change pathology ?</option>
          <option th:each="pathology : ${pathologies}"
                  th:value="${pathology.name}"
                  th:text="${pathology.name}"></option>
        </select>
      </div>
      <button type="submit">Update Account</button>
    </form>
    <br>
    <form th:action="@{/logout-account}" method="post">
      <button type="submit">Logout</button>
    </form>
  </div>
</div>
</body>
</html>
