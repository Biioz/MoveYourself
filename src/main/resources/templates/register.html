<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="/css/Styles.css">
</head>
<body>
<div class="container">
    <h2>Register</h2>
    <form th:action="@{/register}" method="post">
        <div>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div>
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>
        </div>
        <div>
            <label for="pathology">Pathology:</label>
            <select id="pathology" name="pathology" required>
                <option value="" disabled selected hidden>Select a pathology</option>
                <option th:each="pathology : ${pathologies}"
                        th:value="${pathology.name}"
                        th:text="${pathology.name}"></option>
            </select>
        </div>
        <div>
            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="" disabled selected hidden>Select a gender</option>
                <option value="">Female</option>
                <option value="">Male</option>
                <option value="">Other</option>
            </select>
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div>
            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>
        </div>
        <button type="submit">Register</button>
    </form>
    <p>Already have an account? <a href="/login">Login here</a></p>
</div>
</body>
</html>
